{% extends "base.html" %}
{% block title %}{{ object }}{% endblock %}
{% block content %}
<h1>{{ object }}</h1>
<p>Syntax: {{ object.get_syntax_display }}<br>
Date: {{ object.timestamp|date:"r" }}</p>
<div id='content'>
<div id='theme-example'>
<pre class='brush: {{ object.get_syntax_display|lower }}; highlight: [2, 5]'>
    {{ object.content }}</pre>
 </div>
 </div>
 <div id='clear'></div>
    
<!--  link type="text/css" rel="stylesheet" href="/pastebin/css/main.css"> -->

{% endblock %}
