<html> 
	<head>
		<title>Jump for Joy</title>
		<link href="css/jump_for_joy.css" type="text/css" rel="stylesheet" /> 
	</head> 

<body> 
	<div id="header">
		<h2>Jump for Joy Sale</h2> 
 	</div> 
  	
  	<div id="main">
 		<div class="guess_box"><img src="img/jump1.jpg"/></div> 
 		<div class="guess_box"><img src="img/jump2.jpg"/></div> 
 		<div class="guess_box"><img src="img/jump3.jpg"/></div> 
 		<div class="guess_box"><img src="img/jump4.jpg"/></div> 
    </div>
	<script src="js/jquery-1.6.2.min.js"></script>
	<script>
		$(document).ready(function() {
			$(".guess_box").click(function() {
				//alert("you clicked me.");
				$(".guess_box p").remove();
				var discount = Math.floor((Math.random()*5) + 5);
				var discount_msg = "<p>Your Discount is "+ discount +"%</p>";
				$(this).append(discount_msg);
				//alert(discount);
			});
		});
	</script>
</body>
</html>
